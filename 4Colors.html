<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>

    <style>
        #firstpara{
            color: blueviolet;       /*color by name*/
        }

        #secondpara{
            color: rgb(4, 238, 4);   /*Color by rgb value*/
        }

        #thirdpara{
            color: #ff4210;         /*Color by hex value, also search google for further color. (hex color picker)*/
        }
    </style>
</head>
<body>
    <h2>My first heading</h2>
    <p id="firstpara">This is my first paragraph</p>
    <p id="secondpara">This is my second paragraph</p>
    <p id="thirdpara">This is my third paragraph</p>
    
    
</body>
</html>
