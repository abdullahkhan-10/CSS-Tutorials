<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Rows and Columns in Grid</title>
    <style>
        .Grid{
            display: grid;
            /*  gave height to first three rows in this ratio */
            grid-template-rows: 1fr 2fr 4fr;

            /* gave 2 ratio height to the rest of row */
            grid-auto-rows: 2fr;

            /* gave width to clumns */
            grid-template-columns: 2fr 3fr 1fr;
            /* grid-template-columns: repeat(5, 2fr); */
            grid-gap: 1rem;
        }

        .box{
            background-color: blueviolet;
            border: 2px solid black;
            padding: 10px 0px;
            /* margin: 4px; */

        }
    </style>
</head>
<body>
    <div class="Grid">
        <!-- div.box{This is box-$}*10 -->
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div> 
</body>
</html>
