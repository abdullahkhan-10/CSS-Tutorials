<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- Two types:
    1. Web save: Fonts that are pre-installed by operating system
    2. Web: Those fonts that we take from google -->

    <style>
        p{
            font-family: Verdana, 'Geneva', Tahoma, sans-serif;
            font-size: 30px;      /* 1/96th of in inch*/
            line-height: 1.3em;   /* Mean multiply this value with its parent value*/
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets paly with <span>Fonts</span> . it is very exciting</p>
</body>
</html>
